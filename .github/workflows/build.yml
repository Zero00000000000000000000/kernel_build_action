# A simple action usage
name: neko kernel lite
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: neko kernel lite
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/ArrowOS-Devices/android_kernel_xiaomi_sdm660-old.git
          kernel-dir: main
          kernel-branch: arrow-12.1
          config: lavender_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: 0.7.6_11458
          android-version: 12
          aosp-clang-version: r383902
          python-27: true
          disable-lto: true
          anykernel3: true
